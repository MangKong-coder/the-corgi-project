<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corgis are Cute</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet"> 
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }
        .photoText {
            display: none;
        }
        .photo:hover + .photoText {
            display: block;
        }
    </style>
</head>
<body bgcolor="#E2E8F0">
    <!-- SECTION: Page Hero Section -->
    <header>
        <div style="display: flex; flex-direction: row; background-color: white; justify-content: space-between; padding-bottom: 3rem;">
            <div style="padding: 6rem; font-size: 3rem; margin-right: 5rem;">
                <h1 style="color: #FBBF24; margin-bottom: -4rem;">Cute</h1>
                <h1>Corgis</h1>
            </div>
            <div style="width: 100%; height: 100%; height: auto; position: relative;">
                <img class="photo" src="https://cdn.pixabay.com/photo/2021/07/07/14/40/dog-6394502_960_720.jpg" alt="Picture of a Corgi" style="width: 100%;  object-fit: cover; object-position: center; filter: brightness(.5);">
                    <h1 class="photoText" style="color: white; margin-right: auto; margin-left: auto; text-align: center; position: absolute; top: 50%; left: 0; width: 100%; height: 100%;">
                        See some pictures of Adorable Corgis
                    </h1>
            </div>
        </div>
    </header>

    <!-- SECTION: Picture Grid -->
    <main>
        <div style="display: grid; grid-template-columns: repeat(3, minmax(0, 1fr)); margin-top: 7rem; margin-left: 2rem; margin-right: 2rem; gap: 0.25rem; row-gap: 1rem;">
            <!-- 1ST ROW -->
            <img src="https://cdn.pixabay.com/photo/2019/08/19/07/45/dog-4415649_960_720.jpg" style="width: 500px; height: 300px; border-radius: 2%; object-fit: cover; object-position: center;" alt="Corgi running on train tracks">
            <img src="https://cdn.pixabay.com/photo/2021/07/05/14/07/dog-6389277_960_720.jpg" style="width: 500px; height: 300px; border-radius: 2%; object-fit: cover; object-position: center;" alt="Corgi on a grass field">
            <img src="https://cdn.pixabay.com/photo/2020/03/31/19/20/dog-4988986_960_720.jpg" style="width: 500px; height: 300px; border-radius: 2%; object-fit: cover; object-position: center;" alt="Corgi outside on a sunny day">
            <!-- 2ND ROW -->
            <img src="https://cdn.pixabay.com/photo/2016/08/09/16/59/welsh-corgi-1581119_960_720.jpg" style="width: 500px; height: 300px; border-radius: 2%; object-fit: cover; object-position: center;" alt="corgi at the beach">
            <img src="https://cdn.pixabay.com/photo/2018/05/11/08/11/pets-3389730_960_720.jpg" style="width: 500px; height: 300px; border-radius: 2%; object-fit: cover; object-position: center;" alt="Corgi running">
            <img src="https://cdn.pixabay.com/photo/2018/05/11/08/11/pets-3389723_960_720.jpg" style="width: 500px; height: 300px; border-radius: 2%; object-fit: cover; object-position: center;" alt="Corgi on a tree">
            <!-- 3RD ROW -->
            <img src="https://cdn.pixabay.com/photo/2020/03/31/19/19/dog-4988984_960_720.jpg" style="width: 500px; height: 300px; border-radius: 2%; object-fit: cover; object-position: center;" alt="Corgi looking at the sky">
            <img src="https://cdn.pixabay.com/photo/2021/12/29/19/06/animal-6902563_960_720.jpg" style="width: 500px; height: 300px; border-radius: 2%; object-fit: cover; object-position: center;" alt="Corgi surrounded by leaves">
            <img src="https://cdn.pixabay.com/photo/2017/05/27/21/41/welsh-corgi-2349517_960_720.jpg" style="width: 500px; height: 300px; border-radius: 2%; object-fit: cover; object-position: center;" alt="Corgi enjoying the sun">
        </div>
    </main>

    <!-- SECTION: Footer -->
    <footer>
        <div style="background-color: white; padding: 3rem 2.5rem ; margin-top: 4rem;">
            <p>All images are taken from <a href="pixabay.com">pixabay.com</a></p>
            <div style="text-align: center; position: absolute; bottom: 4; right: 0; left: 0;">
                <p>Â© 2022 James Domingo - All Rights Reserved. </p>
            </div>
        </div>
    </footer>

</body>
</html>
