<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corgis are Cute</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet"> 
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }
        .photoText {
            display: none;
        }
        .photo:hover + .photoText {
            display: block;
        }
    </style>
</head>
<body bgcolor="#E2E8F0">
    <!-- SECTION: Page Hero Section -->
    <header>
        <div class="lg:flex flex-row bg-white justify-space-between pb-10">
            <div class="md:p-32 p-10 text-8xl md:mr-10 font-bold text-center md:text-left">
                <h1>The</h1>
                <h1 class="text-amber-400">Corgi</h1>
                <h1>Project</h1>
            </div>
            <div class="w-full h-full relative">
                <img src="https://cdn.pixabay.com/photo/2021/07/07/14/40/dog-6394502_960_720.jpg" alt="Picture of a Corgi" class="hidden xl:inline w-full h-full object-cover min-w-[24rem] object-center brightness-50 photo">
                    <h1 class="photoText text-white mx-auto text-center absolute top-[50%] left-0 w-full h-full text-2xl">
                        Scroll to see some pictures of Adorable Corgis
                    </h1>
            </div>
        </div>
    </header>

    <!-- SECTION: Picture Grid -->
    <main class="flex justify-center items-center">
        <div class="grid lg:grid-cols-3 grid-cols-1 mt-20 gap-1 gap-y-4">
            <!-- 1ST ROW -->
            <img src="https://cdn.pixabay.com/photo/2019/08/19/07/45/dog-4415649_960_720.jpg" class="w-96 h-40 rounded-md object-cover object-center" alt="Corgi running on train tracks">
            <img src="https://cdn.pixabay.com/photo/2021/07/05/14/07/dog-6389277_960_720.jpg" class="w-96 h-40 rounded-md object-cover object-center" alt="Corgi on a grass field">
            <img src="https://cdn.pixabay.com/photo/2020/03/31/19/20/dog-4988986_960_720.jpg" class="w-96 h-40 rounded-md object-cover object-center" alt="Corgi outside on a sunny day">
            <!-- 2ND ROW -->
            <img src="https://cdn.pixabay.com/photo/2016/08/09/16/59/welsh-corgi-1581119_960_720.jpg" class="w-96 h-40 rounded-md object-cover object-center" alt="corgi at the beach">
            <img src="https://cdn.pixabay.com/photo/2018/05/11/08/11/pets-3389730_960_720.jpg" class="w-96 h-40 rounded-md object-cover object-center" alt="Corgi running">
            <img src="https://cdn.pixabay.com/photo/2018/05/11/08/11/pets-3389723_960_720.jpg" class="w-96 h-40 rounded-md object-cover object-center" alt="Corgi on a tree">
            <!-- 3RD ROW -->
            <img src="https://cdn.pixabay.com/photo/2020/03/31/19/19/dog-4988984_960_720.jpg" class="w-96 h-40 rounded-md object-cover object-center" alt="Corgi looking at the sky">
            <img src="https://cdn.pixabay.com/photo/2021/12/29/19/06/animal-6902563_960_720.jpg" class="w-96 h-40 rounded-md object-cover object-center" alt="Corgi surrounded by leaves">
            <img src="https://cdn.pixabay.com/photo/2017/05/27/21/41/welsh-corgi-2349517_960_720.jpg" class="w-96 h-40 rounded-md object-cover object-center" alt="Corgi enjoying the sun">
        </div>
    </main>

    <!-- SECTION: Footer -->
    <footer>
        <div class="bg-white lg:p-16 px-5 py-16 mt-6 relative">
            <p>All images are taken from <a href="pixabay.com" class="underline">pixabay.com</a></p>
            <p class="text-center absolute bottom-0 inset-x-0">Â© 2022 James Domingo - All Rights Reserved. </p>
        </div>
    </footer>

</body>
</html>
